<div class="col">
    <div class="row m-3">
      <div class="col-md-8 p-0">
        <h1>Liste des categories</h1>
      </div>
      <div class="col-md-4 text-right">
        <app-boutton-action
          (clickEvent)="nouvelleCategory()"
        ></app-boutton-action>
      </div>
    </div>
    <div class="col m-3">
      <div class="row col-md-12 alert alert-danger" *ngIf="errorsMsg.length>0">
        <span *ngFor="let msg of errorsMsg"> {{ msg }}</span>
      </div>
      <div class="row col-md-12 custom-border mb-3 p-3"  *ngFor=" let cat of liste" >
        <div class="col-md-3 custom-border-right">
          {{cat.code}}
        </div>
        <div class="col-md-4 custom-border-right">
              {{cat.designation}}
        </div>
        <div class="col-md-3">
          <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-4">

            </div>
            <div class="col-md-4">

            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-3" >
      <div class=" col-md-12 text-center">
        <app-pagination></app-pagination>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modalDeleteCat" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
       aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Confirmation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Etes vous-sur de vouloir supprimer cette categorie?
        </div>
        <div class="modal-footer">

        </div>
      </div>
    </div>
  </div>
