<div class="col">
  <div class="row m-3">
    <div class="col-md-8 p-0">
      <h1>Liste des fournisseurs</h1>
    </div>
    <div class="col-md-4 text-right">
      <app-boutton-action
        (clickEvent)="nouveauFournisseur()"
      ></app-boutton-action>
    </div>
  </div>
  <div class="col m-3">

    <app-detail-clt-frs *ngFor=" let fournisseur of liste"
                        [clientFournisseur]="fournisseur"
                        [origin]="'fournisseur'"
                        [imgUrl]=" fournisseur.photo ? 'http://localhost:8082/file/image/'+this.fournisseur.photo : 'assets/image/user.png'"
                        (suppritionResult)="handleSuppression($event)"


    ></app-detail-clt-frs>
  </div>
  <div class="row mb-3">
    <div class=" col-md-12 text-center">
      <app-pagination></app-pagination>
    </div>
  </div>

</div>
