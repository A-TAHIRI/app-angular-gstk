<div class="col">
    <div class="row m-3">
      <div class="col-md-8 p-0">
        <h1>Liste des utilisateurs</h1>
      </div>
      <div class="col-md-4 text-right">
        <app-boutton-action
          (clickEvent)="nouvelUtilisateur()"
        ></app-boutton-action>
      </div>
      <div class="alert alert-danger" *ngIf="errorMsg">
        {{ errorMsg }}
      </div>
    </div>
    <div class="col m-3">
      <app-detail-utilisateur
        *ngFor=" let user of liste "
        [utilisateur]="user"
        [imgUrl]="user.photo ?  'http://localhost:8082/file/image/'+this.user.photo : 'assets/image/user.png'"
      >
      </app-detail-utilisateur>

    </div>
    <div class="row mb-3">
      <div class=" col-md-12 text-center">
        <app-pagination></app-pagination>
      </div>
    </div>

  </div>
