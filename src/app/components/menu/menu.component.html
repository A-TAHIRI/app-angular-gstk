<div class="accordion" id="appMenuAccordion">
  <div class="card" class="accordion-item" *ngFor="let menu of menuProperties">
    <div class="accordion-header" id="menu{{menu.id}}">
    <h2  class="mb-0">
      <button  class="accordion-button collapsed" type="button" (click)="menu.id && toggleCollapse(menu.id)">
        <i class="{{menu.icon}}"></i>&nbsp;{{menu.titre}}
      </button>
    </h2>
  </div>

    <div id="collapse{{menu.id}}" class="accordion-collapse collapse" [ngClass]="{'show': menu.id && isCollapsed(menu.id)}">
      <div class="card"  class="accordion-body">
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let sousMenu of menu.sousMenu" [ngClass]="{'text-white bg-primary': sousMenu.active, '': !sousMenu.active}">
            <a href="javascript:void(0);" (click)="navigate(sousMenu)" style="color: inherit;">
              <i class="{{sousMenu.icon}}"></i>&nbsp;{{sousMenu.titre}}
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
